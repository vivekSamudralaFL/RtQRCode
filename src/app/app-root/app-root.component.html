<table class="table table-striped table-hover table-responsive m-1">
  <thead class="thead-dark">
    <tr>
      <td>
        <input
          type="checkbox"
          name="partNumber"
          (click)="selectAll()"
          #hellCheckBox
        />
      </td>
      <th>Part Number</th>
      <th>Part Name</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let part of logisticsData">
      <tr>
        <td>
          <input type="checkbox" name="partNumber" (click)="select(part)" [checked]="isPartSelected(part)"/>
        </td>
        <td>{{ part.partNumber }}</td>
        <td>{{ part.partName }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
<p>
  {{ checkedItems }}
</p>
<button
  name="Generate QR Code"
  class="btn m-1 btn-primary"
  (click)="generateQR()"
>
  Generate QR Code
</button>
<button name="Generate QR Code" class="btn btn-primary m-1" (click)="scanQR()">
  Scan QR / Barcode
</button>
